name: Build Hugo and Commit public/

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # for themes/xmin if submodule

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify --baseURL "https://najnesnaj.github.io/"

      - name: Commit built public/ folder
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f public/
          git commit -m "chore: update public/ from Hugo build [ci skip]" || echo "No changes to commit"
          git push
